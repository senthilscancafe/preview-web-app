        <script>

            (function () {
                setCookie = function (cname, cvalue, exdays) {
                    var d = new Date();
                    // (number*days)
                    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                    var expires = "expires=" + d.toUTCString();
                    var co = cname + "=" + cvalue + ";";
                    co += "path=/;";
                    co += expires;
                    document.cookie = co;
                };

                var URLHash = window.location.search;
                URLHash = decodeURI(URLHash);
                URLHash = URLHash.split('&');
                URLHash = URLHash[0].split("?code=");
//                URLHash = URLHash[0].split("#access_token=");
                setCookie('awsAccessToken', URLHash[1]);
                window.opener.$("#AmazonModal").modal('show');
                window.opener.$('.loadingPhotogurusBody').show();
                window.close();

            })();


        </script>
